<!-- Logo Text -->
<g filter="url(#shadow)">

  <!-- White Outer Stroke -->
  <text x="50%" y="50%" 
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Brush Script MT, cursive"
    font-size="160"
    font-weight="bold"
    fill="none"
    stroke="white"
    stroke-width="16"
    stroke-linejoin="round">
    LuzyHub
  </text>

  <!-- Red Gradient Fill + Inner Stroke -->
  <text x="50%" y="50%" 
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Brush Script MT, cursive"
    font-size="160"
    font-weight="bold"
    fill="url(#redGradient)"
    stroke="#990000"
    stroke-width="6"
    letter-spacing="2">
    LuzyHub
  </text>

</g>

